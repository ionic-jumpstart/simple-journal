<ion-content padding>

  <!-- form -->
  <form #registerForm="ngForm">
    <ion-list inset>

      <ion-item color="dark">
        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]="name" name="fullname" type="text" required></ion-input>
      </ion-item>

      <ion-item color="dark">
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
      </ion-item>

      <ion-item color="dark">
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>

      <ion-item color="dark">
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required></ion-input>
      </ion-item>

      <ion-item color="dark"></ion-item>
    </ion-list>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="onRegister(registerForm)" type="submit" block>Create Account</button>
      </ion-col>
      
    </ion-row>

  </form>
  <!-- /form -->

  <ion-row responsive-sm>
    <ion-col>
      <button (click)="goLogin()" ion-button color="light" clear block>Already a member? Login</button>
    </ion-col>
  </ion-row>

</ion-content>
