<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- card -->
  <ion-list>

    <!-- item -->
    <ion-item>
      <ion-avatar profile-settings item-left>
        <img src="assets/image/avatar.png">
      </ion-avatar>
      <h1>{{ profile?.name }}</h1>
      <p>{{ profile?.statistic.storyCount }} stories, {{ profile?.statistic.photoCount }} photos since {{ profile?.registerDate }}</p>

      <!-- action -->
      <ion-row>
        <ion-col width-20>
          <button color="dark" ion-button icon-only clear (click)="openProfile()">
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-col>
        <ion-col width-20>
          <button color="dark" ion-button icon-only clear>
            <ion-icon name="settings"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <!-- /action -->
    </ion-item>
    <!-- /item -->

  </ion-list>

</ion-content>
